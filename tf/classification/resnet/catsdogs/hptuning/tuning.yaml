parallelTrialCount: 3
maxTrialCount: 6
maxFailedTrialCount: 3
objective:
  type: maximize
  goal: 0.99
  objectiveMetricName: accuracy
algorithm:
  algorithmName: random
parameters:
  - name: --learning_rate
    parameterType: double
    feasibleSpace:
      min: "0.001"
      max: "0.005"
  - name: --batch_size
    parameterType: int
    feasibleSpace:
      min: "100"
      max: "200"

